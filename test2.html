<script>
$(function(){
  $("tr").mouseover(function(){
    $(this).addClass("hover");
  }).mouseout(function(){
    $(this).removeClass("hover");
  });
  $("td").mouseover(function(){
    $("td:nth-child("+($("td").index(this)%$("th").length+1)+")")
    .addClass("hover");
  }).mouseout(function(){
    $("td:nth-child("+($("td").index(this)%$("th").length+1)+")")
    .removeClass("hover");
  });
});
</script>
