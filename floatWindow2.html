<html>
<a href="#floatWindow" class="open">表示</a>
<div id="floatWindow">
  <a href="" clss="close">閉じる</a>
  <dl>
    <dt>タイトルタイトルタイトルタイトル</dt>
    <dd>
      本文本文本文本文本文本文本文本文本文本文本文本文本文

    </dd>
  </dl>
</div>
</html>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
$(function(){
  $("a.open").click(function(){
    $("div#floatWindow").fadeIn("fast");
    return false;
  });
  $("a.close").click(function(){
    $("div#floatWindow").fadeOut("fast");
    return false;
  });

  $("div#floatWindow").mousedown(function(e){
    $("#floatWindow")
    .data("clickPointX",e.pageX-$("#floatWindow").offset().left)
    .data("clickPointY",e.pageY-$("#floatWindow").offset().top);
    $(document).mousemove(function(e){
      $("#floatWindow").css({
        "top":e.pageY - $("#floatWindow").data("clickPointY") + "px",
        "left":e.pageX - $("#floatWindow").data("clickPointX") + "px"
      });
    });
  }).mouseup(function(){
    $(document).off("mousemove");
  });
});


</script>
<style>
#floatWindow{
  display: none;
  position: absolute;
  top:100px;
  left:100px;
  border:1px solid #333;
  width: 200px;
  height: 300px;
  padding:15px;
  background-color: #eee;
}
</style>
